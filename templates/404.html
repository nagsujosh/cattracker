<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .error-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 100px;
            color: #ff5733;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="icon" href="../static/assets/logo.png" type="image/x-icon">
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
    <p>It seems like you've followed a broken link or entered a URL that doesn't exist.</p>
    <p><a href="{{ url_for('index') }}">Return to Home</a></p>
</div>
</body>
</html>
